<div class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onstartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px" >
    <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
    <mat-card-subtitle fxLayoutAlign="center">Dog Breed</mat-card-subtitle>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose Exercises" ngModel name="exercise" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center" fxLayoutGap="20px">
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start Training</button>
    </mat-card-actions>
    </mat-card>
  </form>
</div>
