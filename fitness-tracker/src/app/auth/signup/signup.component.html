<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input matInput type="email" 
      placeholder="Your email" ngModel name="email" 
      email 
      required 
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be atleast 6 characters long">
      <input matInput type="password" placeholder="Your password"
       ngModel name="password" required maxlength="6" #pwInput = "ngModel">
       <mat-hint align="end">{{pwInput.value?.length || 0}}/6</mat-hint>
      <mat-error>Has to be 6 characters long</mat-error>       
      <!-- <mat-hint>Should be atleast 6 characters long</mat-hint> -->
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
