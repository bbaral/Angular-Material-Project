<section>
  <form fxLayout="column" fxLayoutAlign="center center" 
  fxLayoutGap="10px"
  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Your email" 
      type="email" formControlName="email" required>
      <mat-hint>Please enter valid email</mat-hint>
      <mat-error>invalid email</mat-error>  
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Your password" type="password" formControlName="password" required>
      <mat-hint>Please enter your password</mat-hint>
      <mat-error>wrong password</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary"
    [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
